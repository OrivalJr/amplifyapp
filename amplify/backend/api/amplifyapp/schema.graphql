type DadosEstruturais @model @auth(rules: [{allow: public}]) {
  id: ID!
  dataconstrucao: AWSDate!
  idadepredial: Int!
  qtdunidades: Int!
  condominioID: ID! @index(name: "byCondominio")
}

type Condominio @model @auth(rules: [{allow: public}]) {
  id: ID!
  nome: String!
  endereco: String!
  celular: String!
  rsDadosEstruturais: [DadosEstruturais] @hasMany(indexName: "byCondominio", fields: ["id"])
  foto: AWSURL
}
 